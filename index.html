<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>React! React! React!</title>

<!-- React libraries and Babel compiler -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    #container {
        padding: 50px;
        background-color: #EEE;
    }
    #container h1 {
        font-size: 144px;
        font-family: sans-serif;
     color: #b3e5fc;
    }
  </style>

</head>
 
<body>
	<div id="container"></div>
	<!-- Set script type to something Babel can work with -->
	<!-- Render method takes 2 args: 1. HTML-like elements (aka JSX) you want to display
								     2. The location in the DOM that React will render the JSX into -->

	<!--Example: -->
	<!--
	ReactDOM.render(
      <h1>Sherlock Holmes</h1>,
      document.body
    ); 
	-->
  <script type="text/babel">
  	var destination = document.querySelector("#container");

    ReactDOM.render(
      <h1>LaKeshia Johnson</h1>,
      destination
    );
  </script>
</body>
 
</html>
